{% load i18n %}
    <article class="item-card stack">
      <div class="item-card__media">
        {% if item.featured_image %}
          <img src="{{ item.featured_image.url }}"
               class="item-card__image"
               alt="{{ item.name }}"
               loading="lazy">
        {% else %}
          <div class="item-card__placeholder" aria-hidden="true"></div>
        {% endif %}
      </div>

      <div class="item-card__content">
        <h2 class="item-card__title h4">
          <a href="{{ item.get_absolute_url }}"
             class="item-card__link">
            {{ item.name }}
          </a>
        </h2>
        
        <p class="item-card__meta">
          {% blocktrans with count=item.article_count %}
            {{ count }} Published Articles
          {% endblocktrans %}
        </p>
      </div>
    </article>
