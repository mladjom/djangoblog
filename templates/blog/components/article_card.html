{% load blog_filters %}
{% load i18n %}
<article class="article-card">
  <div class="article-card__media">
    {% if article.featured_image %}
      <img
        src="{{ article.featured_image.url }}"
        class="article-card__image"
        alt="{{ article.title }}"
        loading="lazy"
      />
    {% else %}
      <img 
        src="https://placehold.co/400x250"
        class="article-card__image" 
        alt="{% trans 'Article placeholder image' %}"
        loading="lazy"
      />
    {% endif %}
  </div>
  <div class="article-card__content">
    {% if article.category %}
      <a href="{{ article.category.get_absolute_url }}" class="article-card__category">
        {{ article.category.name }}
      </a>
    {% endif %}
    <h3 class="article-card__title">
      <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
    </h3>
    <p class="article-card__excerpt">
      {{ article.content|truncatechars:100 }}
    </p>
    <div class="article-card__meta">
      <time datetime="{{ article.created_at|date:'Y-m-d' }}">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
        </svg>
        {{ article.created_at|relative_date }}
      </time>
      <span>{{ article.content|reading_time }}</span>
    </div>
  </div>
</article>
