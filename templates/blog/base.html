{% load i18n static %} {% load static %} 
<!DOCTYPE html>
<html lang="{% get_current_language as LANGUAGE_CODE %}{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      {% block title %}{{ _('Default Page Title') }}{% endblock %} - 
      {{ _('Django Blog') }}
    </title>
    <meta
      name="description"
      content="{% block meta_description %}
    Default description for the website.
    {% endblock %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <meta name="robots" content="noindex,follow" />
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
  </head>
  <body data-theme="blue-light">
    {% include "blog/partials/header.html" %}
    <main>{% block content %} {% endblock %}</main>
    {% include "blog/partials/footer.html" %}
    <script type="module" src="{% static 'js/main.js' %}"></script>
  </body>
</html>
